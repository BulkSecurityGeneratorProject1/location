<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCoordinateLabel">Create or edit a Coordinate</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!coordinate.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="coordinate.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_lati">Lati</label>
            <input type="number" class="form-control" name="lati" id="field_lati"
                [(ngModel)]="coordinate.lati"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_longi">Longi</label>
            <input type="number" class="form-control" name="longi" id="field_longi"
                [(ngModel)]="coordinate.longi"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_location">Location</label>
            <select class="form-control" id="field_location" name="location" [(ngModel)]="coordinate.location" >
                <option [ngValue]="null"></option>
                <option [ngValue]="locationOption.id === coordinate.location?.id ? coordinate.location : locationOption" *ngFor="let locationOption of locations; trackBy: trackLocationById">{{locationOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
